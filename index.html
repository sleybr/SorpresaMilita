<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #fde2e4;
    }

    /* --- SOBRE REALISTA --- */
    .envelope {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 160px;
      background: #ffb3c6;
      border: 2px solid #e75480;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .envelope .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
      border-bottom: 80px solid #ff8fab;
    }

    /* Mensaje inicial */
    #envelopeMessage {
      position: absolute;
      top: calc(50% + 110px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #e75480;
      font-weight: bold;
    }

    /* Bot√≥n Play/Pausa */
    .music-btn {
      font-size: 40px;
      border: none;
      background: none;
      cursor: pointer;
      color: #e75480;
      margin-top: 20px;
    }

    #musicInstruction {
      font-size: 16px;
      color: #555;
      margin-top: 8px;
    }

    /* Carta */
    .letter {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #e75480;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    /* Emojis flotantes */
    .emoji {
      position: absolute;
      bottom: -30px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Pantalla final */
    .final-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("img/foto.jpg") no-repeat center center/cover;
      z-index: 10;
    }

    .final-message {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: white;
      color: black;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Bot√≥n Play -->
  <button class="music-btn" id="musicBtn">‚ñ∂Ô∏è</button>
  <div id="musicInstruction">Dale play antes de abrir el sobre üé∂</div>

  <!-- Sobre inicial -->
  <div class="envelope" id="envelope">
    <div class="flap"></div>
  </div>
  <div id="envelopeMessage">‚ú® Dale un toque al sobre para leer todos los mensajes ‚ú®</div>

  <!-- Carta -->
  <div class="letter" id="letter">
    <h1 id="title">Mi Carta para Ti</h1>
    <p id="message">Aqu√≠ ir√°n los mensajes especiales üíå</p>
  </div>

  <!-- Pantalla final -->
  <div class="final-screen" id="finalScreen">
    <div class="final-message">Esta dedicatoria se actualizar√° mientras tu y yo estemos juntos ü§é</div>
  </div>

  <audio id="audio" src="audio/song.mp3"></audio>

  <script>
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");
    const title = document.getElementById("title");
    const message = document.getElementById("message");
    const audio = document.getElementById("audio");
    const musicBtn = document.getElementById("musicBtn");
    const musicInstruction = document.getElementById("musicInstruction");
    const envelopeMessage = document.getElementById("envelopeMessage");
    const finalScreen = document.getElementById("finalScreen");

    const messages = [
      {title: "üå∏ Colores en mi vida", text: "Mi amor, primero decirte que contigo mis d√≠as tienen m√°s color üå∏"},
      {title: "üöÄ Crecimiento", text: "Estas sacando lo mejor de m√≠ y me impulsas a crecer üöÄ"},
      {title: "‚ú® Calma", text: "Tu compa√±√≠a me da calma y mucha alegr√≠a ‚ú®"},
      {title: "ü§ç Inspiraci√≥n", text: "Gracias por inspirarme a ser una mejor versi√≥n de m√≠ ü§ç"},
      {title: "üåü Motivaci√≥n", text: "Eres mi motivaci√≥n constante y mi apoyo m√°s grande üåü"},
      {title: "üåà Admiraci√≥n", text: "Admiro la persona incre√≠ble que eres üåà"},
      {title: "üí≠ Sue√±os", text: "Me hace feliz acompa√±arte en tu proceso y en tus sue√±os üí≠"},
      {title: "üíï Momentos", text: "Valoro cada detalle, cada risa y cada momento contigo üíï"},
      {title: "‚ú® Sentido", text: "Siento que a tu lado todo tiene m√°s sentido ‚ú®"},
      {title: "üíå Promesa", text: "Prometo seguir aqu√≠, apoy√°ndote y cuid√°ndote siempre üíå"},
      {title: "üåπ Esencia", text: "Por √∫ltimo mi amor bella, te est√°s volviendo una parte esencial en mi vida üåπ"},
      {title: "üòò Final", text: "Gracias por elegirme y ser parte de tu vida, te quiero mi hermosa ni√±a üòò"},
      {title: "ü•π Cierre", text: "De tu ni√±o para la mujer m√°s bella ü•π"}
    ];

    const colors = ["#fde2e4", "#fad2e1", "#e2ece9", "#bee1e6", "#f0efeb", "#dfe7fd", "#cddafd"];
    let index = -1;

    // Abrir sobre
    envelope.addEventListener("click", () => {
      envelope.style.display = "none";
      envelopeMessage.style.display = "none";
      letter.style.display = "block";
    });

    // Avanzar mensajes con toque
    document.addEventListener("click", () => {
      if (letter.style.display === "block") {
        index++;
        if (index < messages.length) {
          title.textContent = messages[index].title;
          message.textContent = messages[index].text;
          document.body.style.background = colors[index % colors.length];
        } else {
          // Ocultar todo y mostrar pantalla final
          letter.style.display = "none";
          finalScreen.style.display = "block";
        }
      }
    });

    // Play/Pause
    musicBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (audio.paused) {
        audio.play();
        musicBtn.textContent = "‚è∏Ô∏è";
        musicInstruction.textContent = "Puedes pausar la m√∫sica cuando quieras ‚è∏Ô∏è";
      } else {
        audio.pause();
        musicBtn.textContent = "‚ñ∂Ô∏è";
        musicInstruction.textContent = "Dale play antes de abrir el sobre üé∂";
      }
    });

    // Emojis flotantes
    function createEmoji() {
      const emojiList = ["‚ù§Ô∏è","üíñ","üíï","üíò","üå∏","‚ú®","üåπ"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojiList[Math.floor(Math.random()*emojiList.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.fontSize = (16 + Math.random()*24) + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(createEmoji, 900);
  </script>
</body>
</html>
